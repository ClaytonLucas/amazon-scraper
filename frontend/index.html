<!DOCTYPE html>
<html lang="en">
<head>

  <title>Amazon Product Scraper</title>
  <link rel="stylesheet" href="style.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-..."

</head>
<body>
  <div class="container">
    <h1>Amazon Product Scraper</h1>

    <div class="input-group">
